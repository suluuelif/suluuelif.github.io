    <header>
        <h1>ELIF SU's EERIE SEAL || ITIS 3135 || Forms</h1>

    </header>
    <main>
        <h2>Activity #3 - HTML Form</h2>
        <h3>User Information Form</h3> 
        <p> This form is to get our user's information in order to better cater to them</p>
    </main>
    <form action="https://register-demo.sudesigns.org">
        <fieldset>
            <label for="first-name">Enter your first-name: <input type="text" placeholder="John" required></label>
            <label for="last-name">Enter your last-name: <input type="text" required placeholder="Doe"></label>
            <label for="phone-number">Please enter your phone number: <input type="number"></label>
            <label for="email">Please enter your email address: <input type="email" placeholder="abc123@uncc.edu"></label>
        </fieldset>
        <fieldset>
            <label for="age">Please select your age <input type="number" name="age" id="age" min="18" max="120"></label>
        </fieldset>
        <fieldset>
            <legend>Select your preferred item:</legend>
            <label for="seal-bags"> <input type="radio" class="inline"> vacuum seal-bags</label>
            <label for="seal-containers"><input type="radio" class="inline">vacuum seal seal-containers</label>
            <label for="both"><input type="radio" class="inline">both</label>
        </fieldset>
        <fieldset>
            <label for="referrer">How did you hear about us?
                <select id="referrer" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">Social Media</option>
                  <option value="2">Eerie Seal Website</option>
                  <option value="3">Brochure</option>
                  <option value="4">Other</option>
                </select>
        </fieldset>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </form>
    <footer>
        
        <div data-include="components/footer.html"></div>
            
    </footer>
