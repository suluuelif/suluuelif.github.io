<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Project Board</title>
    <link rel="stylesheet" href="../styles/project.css">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    <script src="../scripts/project.js"></script>
</head>
<body>
    <header>
            <div data-include="../components/clientHeader.html"></div>
    </header>
    <main>
       <h2>Meet Our Board</h2> 
     <div class="container">
            <!-- slide 1  -->
            <div class="slides">
                <div class="numbertext">1 / 6</div>
                  <img src="images/board1.png" style="width:50%">
                  <h3>President</h3>
                  <p>Derin Tekin</p>
              </div>
        <!-- slide 2  -->
        <div class="slides" style="display: none;">
            <div class="numbertext">2 / 6</div>
              <img src="images/board2.png" style="width:50%">
              <h3>Vice President</h3>
               <p>Buse Arpacay</p>
          </div>
        <!-- slide 3  -->
        <div class="slides" style="display: none;">
            <div class="numbertext">3 / 6</div>
              <img src="images/board3.png" style="width:50%">
              <h3>Treasurer</h3>
               <p>Ecem Arpacay</p>
          </div>
        <!-- slide 4  -->
        <div class="slides" style="display: none;">
            <div class="numbertext">4 / 6</div>
              <img src="images/board4.png" style="width:50%">
              <h3>Social Media Manager</h3>
               <p>Elif Su</p>
          </div>
        <!-- slide 5  -->
        <div class="slides" style="display: none;">
            <div class="numbertext">5 / 6</div>
              <img src="images/board5.png" style="width:50%">
              <h3>Fundraising Chair</h3>
               <p>Sitora Tasar</p>
          </div>
        <!-- slide 6  -->
        <div class="slides" style="display: none;">
            <div class="numbertext">6 / 6</div>
              <img src="images/board6.png" style="width:50%">
              <h3>Fundraising Chair</h3>
               <p>Rosie Sorn</p>
          </div>
        <!-- cursor -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
       </div>



    </main>
<footer>
    <a href="https://validator.w3.org/check?uri=referer" id="validation_link_html">

    </a>
    <a href="https://jigsaw.w3.org/css-validator/check/referer" id="validation_link_css">

    <a href="https://wave.webaim.org/report#/" id="validation_link_disability"> <img style="border:0;width:88px;height:31px" src="../images/button_validation_wcag-2.png" alt="Valid Disabiliy/Accessibility Design!">

     <button type = "button" onclick = 	"document.querySelectorAll('link[rel=stylesheet]').forEach(function(e)	{e.setAttribute('href', '');});">No CSS</button>

</footer>

        document.getElementById("validation_link_html").setAttribute("href","https://validator.w3.org/check?uri=" + location.href);

        document.getElementById("validation_link_disability").setAttribute("href","https://wave.webaim.org/report#/" + location.href);
